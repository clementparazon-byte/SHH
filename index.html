<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval' data: blob:; style-src * 'unsafe-inline'; img-src * data: blob:; font-src * data:; connect-src *;">
    <title>Singapore Hackers Fund</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2210%22 fill=%22%2322c55e%22 /><path d=%22M30 30h40v40H30z%22 fill=%22%23000%22 /><rect x=%2235%22 y=%2235%22 width=%2210%22 height=%2210%22 fill=%22%2322c55e%22 /></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #e5e5e5;
        --fg-muted: #a3a3a3;
        --fg-dark: #525252;
        --border: #262626;
        --accent: #22c55e; /* green-500 */
        --font-mono: 'JetBrains Mono', monospace;
        --font-sans: 'Inter', sans-serif;
      }

      /* Reset / Preflight */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--fg);
        font-family: var(--font-mono);
        overflow-x: hidden;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4, h5, h6, p {
        margin: 0;
      }

      ul, ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      img, svg {
        display: block;
        vertical-align: middle;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      button {
        background: none;
        border: none;
        color: inherit;
        font-family: inherit;
        cursor: pointer;
        padding: 0;
      }

      /* Utilities */
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 0.5rem; }
      .gap-4 { gap: 1rem; }
      .hidden { display: none; }
      .text-muted { color: var(--fg-muted); }

      @media (min-width: 768px) {
        .md-flex { display: flex; }
        .md-hidden { display: none; }
        .md-block { display: block; }
        .md-inline { display: inline; }
      }

      /* Animations */
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

      .animate-blink { animation: blink 1s step-end infinite; }
      @keyframes blink { 50% { opacity: 0; } }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        padding: 1.5rem 0;
        transition: all 0.3s ease;
        border-bottom: 1px solid transparent;
      }

      .header.scrolled {
        background-color: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(8px);
        padding: 1rem 0;
        border-bottom-color: var(--border);
      }

      .nav-link {
        font-size: 0.875rem;
        color: var(--fg-muted);
        transition: color 0.2s;
      }

      .nav-link:hover {
        color: #fff;
        text-decoration: underline;
        text-underline-offset: 4px;
      }

      .btn-nav-apply {
        padding: 0.5rem 1rem;
        background-color: #fff;
        color: #000;
        font-weight: 700;
        font-size: 0.875rem;
        transition: background-color 0.2s;
      }

      .btn-nav-apply:hover {
        background-color: #e5e5e5;
      }

      .mobile-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--bg);
        border-bottom: 1px solid var(--border);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .mobile-link {
        font-size: 1.125rem;
        color: var(--fg-muted);
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.5rem;
      }

      /* Hero */
      .hero-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 6rem;
        padding-bottom: 3rem;
        border-bottom: 1px solid var(--border);
      }

      .system-status {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background-color: #171717;
        border: 1px solid var(--border);
        color: var(--accent);
        font-size: 0.75rem;
        margin-bottom: 2rem;
      }

      .hero-title {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -0.05em;
        margin-bottom: 3rem;
        color: #fff;
      }

      @media (min-width: 768px) {
        .hero-title { font-size: 5rem; }
      }

      @media (min-width: 1024px) {
        .hero-title { font-size: 6rem; }
      }

      .text-gradient {
        background: linear-gradient(to right, #e5e5e5, #525252);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .hero-footer {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        border-top: 1px solid var(--border);
        padding-top: 2rem;
      }

      @media (min-width: 768px) {
        .hero-footer {
          flex-direction: row;
          justify-content: space-between;
          align-items: flex-end;
        }
      }

      .hero-desc {
        color: var(--fg-muted);
        max-width: 28rem;
        font-size: 0.875rem;
      }

      .hero-stats {
        font-size: 0.75rem;
        color: var(--fg-dark);
        display: flex;
        gap: 1rem;
      }

      /* Section Common */
      .section {
        padding: 6rem 0;
        border-bottom: 1px solid var(--border);
      }

      .section-label {
        font-size: 0.875rem;
        color: var(--fg-dark);
        margin-bottom: 2rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      /* Manifesto */
      .manifesto-bg { background-color: #050505; }

      .manifesto-text {
        font-size: 1.5rem;
        font-weight: 300;
        color: #e5e5e5;
        margin-bottom: 2rem;
        line-height: 1.4;
      }

      @media (min-width: 768px) {
        .manifesto-text { font-size: 2.25rem; }
      }

      .features-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-top: 4rem;
      }

      @media (min-width: 768px) {
        .features-grid { grid-template-columns: repeat(3, 1fr); }
      }

      .feature-item {
        border-left: 1px solid var(--border);
        padding-left: 1.5rem;
      }

      .feature-title {
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .feature-desc {
        font-size: 0.875rem;
        color: var(--fg-muted);
      }

      /* Batches */
      .batch-item { margin-bottom: 3rem; }

      .batch-header {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.5rem;
      }

      @media (min-width: 768px) {
        .batch-header {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
      }

      .batch-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
      }

      .batch-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.875rem;
        color: var(--fg-muted);
        margin-top: 0.5rem;
      }

      @media (min-width: 768px) { .batch-meta { margin-top: 0; } }

      .status-tag {
        font-size: 0.75rem;
        padding: 0.1rem 0.5rem;
        border: 1px solid;
      }
      .status-tag.active { border-color: var(--accent); color: var(--accent); }
      .status-tag.upcoming { border-color: var(--fg-dark); color: var(--fg-muted); }

      .company-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .company-grid { grid-template-columns: repeat(2, 1fr); }
      }
      @media (min-width: 1024px) {
        .company-grid { grid-template-columns: repeat(3, 1fr); }
      }

      .company-card {
        display: block;
        padding: 1.5rem;
        background-color: rgba(23, 23, 23, 0.3);
        border: 1px solid var(--border);
        transition: all 0.2s;
      }

      .company-card:hover {
        background-color: rgba(38, 38, 38, 0.5);
        border-color: var(--fg-dark);
      }

      .company-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .company-name {
        font-size: 1.125rem;
        font-weight: 700;
        color: #fff;
        transition: color 0.2s;
      }
      .company-card:hover .company-name { color: var(--accent); }

      .company-desc {
        font-size: 0.875rem;
        color: var(--fg-muted);
      }

      .empty-batch {
        padding: 3rem;
        border: 1px dashed var(--border);
        text-align: center;
        color: var(--fg-dark);
        font-size: 0.875rem;
      }

      /* Footer & FAQ */
      .faq-list { display: flex; flex-direction: column; gap: 3rem; }

      .faq-item h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
        transition: color 0.2s;
      }
      .faq-item:hover h3 { color: var(--accent); }
      .faq-item p { color: var(--fg-muted); font-size: 0.875rem; max-width: 40rem; }

      .apply-cta {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding: 8rem 1.5rem;
      }

      .cta-title {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.05em;
        margin-bottom: 2rem;
        line-height: 1;
      }

      @media (min-width: 768px) { .cta-title { font-size: 6rem; } }

      .cta-text {
        font-size: 1.25rem;
        color: #525252;
        margin-bottom: 3rem;
        max-width: 36rem;
        margin-left: auto;
        margin-right: auto;
      }

      .btn-cta {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem 3rem;
        background-color: #000;
        color: #fff;
        font-size: 1.25rem;
        font-weight: 700;
        transition: all 0.2s;
      }

      .btn-cta:hover { gap: 1.5rem; background-color: #171717; }

      .footer-bar {
        padding: 2rem 1.5rem;
        background-color: #050505;
        border-top: 1px solid #e5e5e5;
        color: var(--fg-dark);
        font-size: 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .footer-bar {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
      }

      .social-links { display: flex; gap: 1.5rem; }
      .social-links a:hover { color: #fff; }

      /* Terminal Chat */
      .terminal-toggle {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 50;
        background-color: #171717;
        border: 1px solid var(--border);
        color: #fff;
        padding: 1rem;
        box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.2);
        transition: background-color 0.2s;
      }
      .terminal-toggle:hover { background-color: #262626; }

      .terminal-window {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 50;
        width: 350px;
        height: 500px;
        background-color: #000;
        border: 1px solid var(--border);
        box-shadow: 8px 8px 0 rgba(40, 40, 40, 0.5);
        display: flex;
        flex-direction: column;
        font-size: 0.875rem;
      }

      @media (min-width: 768px) { .terminal-window { width: 450px; } }

      .terminal-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        background-color: #171717;
        border-bottom: 1px solid var(--border);
        user-select: none;
      }

      .terminal-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--fg-muted);
        font-size: 0.75rem;
      }

      .terminal-controls button { color: var(--fg-dark); margin-left: 0.75rem; }
      .terminal-controls button:hover { color: #fff; }

      .terminal-content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #000;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Custom Scrollbar for Terminal */
      .terminal-content::-webkit-scrollbar { display: none; }
      .terminal-content { -ms-overflow-style: none; scrollbar-width: none; }

      .chat-msg {
        display: flex;
        flex-direction: column;
        max-width: 85%;
      }

      .chat-msg.user { align-self: flex-end; align-items: flex-end; }
      .chat-msg.model { align-self: flex-start; align-items: flex-start; }

      .msg-label {
        font-size: 0.625rem;
        color: var(--fg-dark);
        margin-bottom: 0.25rem;
        font-weight: 700;
      }

      .msg-bubble {
        padding: 0.75rem;
        border: 1px solid;
      }

      .chat-msg.user .msg-bubble {
        border-color: #fff;
        color: #fff;
        background-color: #171717;
      }

      .chat-msg.model .msg-bubble {
        border-color: var(--border);
        color: var(--fg-muted);
        background-color: #000;
      }

      .terminal-input-area {
        padding: 0.75rem;
        background-color: #000;
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .prompt-sign { color: var(--accent); font-size: 1.125rem; }

      .input-field {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        font-family: inherit;
      }

      .btn-send { color: var(--fg-dark); }
      .btn-send:hover:not(:disabled) { color: #fff; }
      .btn-send:disabled { opacity: 0.3; }

      /* Grid Background */
      .bg-grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        opacity: 0.05;
        background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
