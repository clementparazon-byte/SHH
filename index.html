<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore Hackers Fund</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23ffffff%22 /><path d=%22M30 30h40v40H30z%22 fill=%22%23000%22 /><rect x=%2235%22 y=%2235%22 width=%2210%22 height=%2210%22 fill=%22%23ffffff%22 /></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --fg-muted: #888888;
        --fg-dark: #333333;
        --border: #333333;
        --accent: #ffffff;
        --font-mono: 'JetBrains Mono', monospace;
        --font-sans: 'Inter', sans-serif;
      }

      /* Reset */
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--fg);
        font-family: var(--font-mono);
        overflow-x: hidden;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
      }

      h1, h2, h3, h4, h5, h6, p { margin: 0; }
      ul, ol { margin: 0; padding: 0; list-style: none; }
      a { color: inherit; text-decoration: none; }
      button { background: none; border: none; color: inherit; font-family: inherit; cursor: pointer; padding: 0; }

      /* Utilities */
      .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 0.5rem; }
      .gap-4 { gap: 1rem; }
      .hidden { display: none; }
      .uppercase { text-transform: uppercase; }

      @media (min-width: 768px) {
        .md-flex { display: flex; }
        .md-hidden { display: none; }
      }

      /* HF0 Aesthetic Overrides */
      ::selection { background: #333; color: #fff; }

      /* Header */
      .header {
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 50;
        padding: 1.5rem 0;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        border-bottom: 1px solid var(--border);
      }
      .nav-link { 
        font-size: 0.8rem; 
        color: var(--fg-muted); 
        text-transform: uppercase; 
        letter-spacing: 0.05em;
      }
      .nav-link:hover { color: var(--fg); }
      
      .btn-nav-apply {
        background: var(--fg);
        color: var(--bg);
        padding: 0.5rem 1rem;
        font-weight: 700;
        font-size: 0.8rem;
        text-transform: uppercase;
        border: 1px solid var(--fg);
      }
      .btn-nav-apply:hover {
        background: transparent;
        color: var(--fg);
      }

      /* Hero */
      .hero-section {
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 8rem;
        border-bottom: 1px solid var(--border);
      }
      .hero-title {
        font-size: 3rem;
        font-weight: 500;
        letter-spacing: -0.04em;
        line-height: 0.95;
        margin-bottom: 3rem;
        text-transform: uppercase;
      }
      @media (min-width: 768px) { .hero-title { font-size: 6rem; } }
      @media (min-width: 1200px) { .hero-title { font-size: 7rem; } }

      .hero-desc {
        font-family: var(--font-sans);
        color: var(--fg-muted);
        max-width: 32rem;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      .system-status {
        font-size: 0.7rem;
        color: var(--fg-muted);
        text-transform: uppercase;
        border: 1px solid var(--border);
        padding: 0.25rem 0.5rem;
        display: inline-block;
        margin-bottom: 2rem;
      }

      /* Sections */
      .section { padding: 6rem 0; border-bottom: 1px solid var(--border); }
      .section-label {
        font-size: 0.75rem;
        color: var(--fg-muted);
        margin-bottom: 3rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      /* Manifesto */
      .manifesto-text {
        font-size: 1.5rem;
        font-weight: 300;
        line-height: 1.3;
        color: #ddd;
        max-width: 50rem;
      }
      @media (min-width: 768px) { .manifesto-text { font-size: 2.5rem; } }

      .features-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-top: 5rem;
        border-top: 1px solid var(--border);
        padding-top: 3rem;
      }
      @media (min-width: 768px) { .features-grid { grid-template-columns: repeat(3, 1fr); } }

      .feature-item h3 { font-size: 1rem; margin-bottom: 0.5rem; text-transform: uppercase; }
      .feature-item p { font-size: 0.85rem; color: var(--fg-muted); font-family: var(--font-sans); }

      /* Batches */
      .batch-header {
        display: flex; justify-content: space-between; align-items: baseline;
        border-bottom: 1px solid var(--border);
        padding-bottom: 1rem; margin-bottom: 2rem;
      }
      .batch-title { font-size: 2rem; text-transform: uppercase; letter-spacing: -0.02em; }
      .company-card {
        border: 1px solid var(--border);
        padding: 1.5rem;
        display: block;
        transition: background 0.2s;
      }
      .company-card:hover { background: #111; }
      .company-name { font-size: 1.2rem; margin-bottom: 0.5rem; text-transform: uppercase; }
      .company-desc { font-size: 0.85rem; color: var(--fg-muted); font-family: var(--font-sans); }

      /* Footer */
      .apply-cta {
        padding: 10rem 0;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }
      .cta-title {
        font-size: 4rem;
        text-transform: uppercase;
        line-height: 0.9;
        margin-bottom: 2rem;
      }
      @media (min-width: 768px) { .cta-title { font-size: 8rem; } }

      .btn-cta {
        background: #fff;
        color: #000;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        display: inline-flex; align-items: center; gap: 1rem;
        transition: transform 0.2s;
      }
      .btn-cta:hover { transform: translateY(-2px); }

      .faq-item { border-bottom: 1px solid var(--border); padding: 1.5rem 0; }
      .faq-item h3 { font-size: 1.1rem; margin-bottom: 0.5rem; color: #fff; }
      .faq-item p { color: var(--fg-muted); font-family: var(--font-sans); font-size: 0.9rem; }

      .footer-bar {
        padding: 2rem 0;
        font-size: 0.7rem;
        text-transform: uppercase;
        color: var(--fg-muted);
        display: flex; justify-content: space-between;
      }
      .social-links a { margin-left: 1.5rem; }
      .social-links a:hover { color: #fff; }

      /* Terminal */
      .terminal-window {
        background: #000;
        border: 1px solid #333;
        font-family: var(--font-mono);
      }
      .terminal-bar { background: #111; border-bottom: 1px solid #333; }
      .chat-msg.user .msg-bubble { background: #fff; color: #000; border: none; }
      .chat-msg.model .msg-bubble { background: #111; color: #ccc; border: 1px solid #333; }
      .input-field { color: #fff; }
    </style>

</head>
